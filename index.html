<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agostino's Baptism — September 13, 2025</title>
  <meta name="description" content="Invitation to Agostino's Baptism — please RSVP">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f8fb; --ink:#1f2937; --muted:#6b7280;
      --brand:#6f8fb9; --ring:rgba(111,143,185,.3);
      --card:#ffffff; --radius:18px; --shadow:0 12px 30px rgba(17,24,39,.08);
    }
    *{box-sizing:border-box}
    html,body{min-height:100%; height:auto}
    body{margin:0; color:var(--ink); background:var(--bg); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; -webkit-overflow-scrolling:touch}
    .wrap{max-width:1000px; margin:0 auto; padding:24px 24px 140px}
    .hero{
      display:grid; gap:28px; align-items:center;
      grid-template-columns: 1.1fr .9fr;
      background: radial-gradient(1000px 500px at 120% -20%, #eaf0fb, transparent);
      border-radius: var(--radius); padding:32px; box-shadow: var(--shadow);
    }
    .title{font-family:"Playfair Display",serif; font-size:42px; line-height:1.1; margin:0 0 8px}
    .subtitle{color:var(--muted); margin:0 0 16px}
    .meta{display:flex; gap:18px; flex-wrap:wrap; margin:16px 0 28px}
    .pill{background:#fff; border:1px solid #e5e7eb; padding:10px 14px; border-radius:999px; font-weight:600}
    .cta{display:inline-block; background:var(--brand); color:#fff; text-decoration:none; font-weight:700;
         padding:14px 18px; border-radius:12px; box-shadow:0 8px 18px rgba(111,143,185,.35)}
    .cta:focus{outline:3px solid var(--ring)}
    .photo{
      aspect-ratio: 4/5; width:100%; border-radius:16px; overflow:hidden; border:1px solid #e5e7eb; background:#fff;
    }
    .photo img{width:100%; height:100%; object-fit:cover}
    .note{color:var(--muted); font-size:14px; margin-top:12px}
    .section{max-width:820px; margin:36px auto 0; text-align:center}
    .section h2{font-family:"Playfair Display",serif; font-size:28px; margin:0 0 8px}
    .embed{margin-top:18px}
    /* Canva: stage + frame for overlay CTA */
    .canva-stage{position:relative}
    /* Match Canva design ratio to avoid letterboxing: 16:9 */
    .canva-frame{width:100%; aspect-ratio: 16/9; border:0; border-radius:16px; overflow:hidden; background:#fff; box-shadow: var(--shadow)}
    .canva-overlay-cta{position:absolute; right:max(14px, env(safe-area-inset-right) + 12px); bottom:max(14px, env(safe-area-inset-bottom) + 12px); z-index:100; background:var(--brand); color:#fff; border:0; border-radius:999px; padding:14px 20px; font-weight:900; box-shadow:0 10px 22px rgba(17,24,39,.22); cursor:pointer}
    .canva-overlay-cta:focus{outline:3px solid var(--ring)}
    /* Mobile: make Canva nearly full-screen (leaves room for sticky CTA) */
    @media (max-width:600px){
      .canva-frame{
        aspect-ratio:auto;
        height: calc(100vh - 120px);
        width: 100vw;
        margin-left: calc(50% - 50vw);
        margin-right: calc(50% - 50vw);
        border-radius: 0;
        box-shadow: none;
      }
    }
    .canva-frame iframe{width:100%; height:100%; border:0; display:block}
    /* Address under Canva */
    .address{margin-top:10px; color:var(--muted)}
    .address a{color:var(--brand); font-weight:700; text-decoration:none}
    .address a:hover{text-decoration:underline}
    /* Modal RSVP */
    .modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,.5); display:flex; align-items:center; justify-content:center; padding:18px; z-index:1000}
    .modal-backdrop[hidden]{display:none}
    .modal{background:#fff; width:100%; max-width:900px; border-radius:16px; padding:18px; box-shadow:var(--shadow)}
    .modal header{display:flex; align-items:center; justify-content:space-between; margin-bottom:12px}
    .modal h2{margin:0; font-family:"Playfair Display",serif; font-size:26px}
    .modal .modal-close{border:0; background:#f3f4f6; width:36px; height:36px; border-radius:8px; cursor:pointer; font-size:18px}
    .modal .embed iframe{height:80vh}
    body.no-scroll{overflow:hidden}
    /* Sticky bottom bar CTA */
    .sticky-cta{position:fixed; left:0; right:0; bottom:0; z-index:1100; padding: max(10px, env(safe-area-inset-bottom) + 8px) 16px  max(12px, env(safe-area-inset-bottom) + 14px);
      background: linear-gradient(to top, rgba(255,255,255,.95), rgba(255,255,255,.8)); border-top:1px solid #e5e7eb; display:flex; justify-content:center}
    .sticky-cta button{background:var(--brand); color:#fff; border:0; border-radius:999px; padding:16px 26px; font-weight:900; font-size:18px; box-shadow:0 12px 24px rgba(17,24,39,.18); cursor:pointer}
    .sticky-cta button:focus{outline:3px solid var(--ring)}
    @media (max-width:600px){ 
      .wrap{padding:16px}
      .section{margin:24px auto 0}
      .address{font-size:14px}
      .sticky-cta{display:none}
      .sticky-cta button{width:100%; max-width:820px; font-size:17px; padding:14px 22px}
    }
    @media (max-width:850px){
      .hero{grid-template-columns:1fr; padding:22px}
      .title{font-size:34px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="section" id="intro-canva">
      <div class="canva-stage">
        <button type="button" class="canva-overlay-cta" data-open-rsvp="true">RSVP now</button>
        <div class="canva-frame">
        <iframe
          src="https://www.canva.com/design/DAGv3YmAs5A/YsA5sJsdqQgR1HHShG2cmQ/view?embed"
          allowfullscreen
          loading="lazy"
          title="Invitation">
        </iframe>
        </div>
      </div>
      <p class="address"><a href="https://www.google.com/maps/place/Santuario+Santa+Maria+a+Mare/@40.6500664,14.6412516,17z/data=!3m1!4b1!4m6!3m5!1s0x133b9544093c35a3:0x35b98a06ca815918!8m2!3d40.6500664!4d14.6412516!16s%2Fg%2F1tdjfd25?hl=it-IT&entry=ttu&g_ep=EgoyMDI1MDgwNi4wIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener" aria-label="Open directions in Google Maps">Directions</a></p>
      
    </section>

    

    <!-- RSVP Modal -->
    <div class="modal-backdrop" id="rsvp-modal" hidden>
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="rsvp-title">
        <header>
          <h2 id="rsvp-title">Baptism RSVP</h2>
          <button class="modal-close" type="button" aria-label="Close">×</button>
        </header>
        <div class="embed">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSdTUrO1g96Nv4stqWQlJbapr290coKidvvq9q2qgEIFvyqEfw/viewform?embedded=true"
            allowfullscreen
            loading="lazy"
            title="Baptism RSVP">
          </iframe>
        </div>
      </div>
    </div>

    
  </div>
  <div class="sticky-cta">
    <button type="button" aria-label="Open RSVP" data-open-rsvp="true">RSVP now</button>
  </div>
  <script>
    (function(){
      const modal = document.getElementById('rsvp-modal');
      const closeBtn = modal ? modal.querySelector('.modal-close') : null;
      const onEsc = (e) => { if (e.key === 'Escape') { modal.setAttribute('hidden',''); document.removeEventListener('keydown', onEsc); } };
      function closeModal(){ modal.setAttribute('hidden',''); document.removeEventListener('keydown', onEsc); document.body.classList.remove('no-scroll'); }
      function openModal(e){ e.preventDefault(); modal.removeAttribute('hidden'); document.addEventListener('keydown', onEsc); document.body.classList.add('no-scroll'); }
      document.querySelectorAll('[data-open-rsvp]')?.forEach(btn => btn.addEventListener('click', openModal));
      closeBtn && closeBtn.addEventListener('click', closeModal);
      modal && modal.addEventListener('click', function(e){ if (e.target === modal) closeModal(); });
      // Fail-safe: su load/resize/orient change assicura che non resti bloccato lo scroll
      function unlock(){ document.body.classList.remove('no-scroll'); modal && modal.setAttribute('hidden',''); }
      window.addEventListener('orientationchange', unlock);
      window.addEventListener('resize', unlock);
      document.addEventListener('DOMContentLoaded', unlock);
    })();
  </script>
</body>
</html>
